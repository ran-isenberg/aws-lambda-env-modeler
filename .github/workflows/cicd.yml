# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Library CI/CD

permissions:
  id-token: write # This is required for requesting the JWT
  issues: write
  checks: read
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{  runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up with Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip pre-commit poetry
          make deps
          pip install -r lib_requirements.txt
      - name: pre commit
        run: |
          make pre-commit
      - name: Lint with ruff
        run: |
          make lint
      - name: Complexity scan
        run: |
          make complex
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Unit tests
        run: |
          make pipeline-tests
      - name: Codecov
        uses: codecov/codecov-action@1e68e06f1dbfde0e4cefc87efeba9e4643565303 # v5.1.2
        with:
          files: ./coverage.xml
          name: aws-lambda-env-parser-codecov
          fail_ci_if_error: false # optional (default = false)
          verbose: false # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}

  generate_docs_on_main:
    name: generate_docs_on_main
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write # for docs push
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python 3.13
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install --upgrade pip poetry
          make deps
          pip install -r lib_requirements.txt
      - name: Generate docs
        run: |
          mkdocs gh-deploy --force
